<!DOCTYPE html>
<html>
<head>
	<title>Create Disposables Dashboard</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.bootstrap3.min.css" integrity="sha256-xaHB15TZbLhew82A2NzY8rvCCp/REcOA/kSpWWO7TlE=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!--link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script-->
	<link rel="stylesheet" type="text/css" href="css/selectize.css">
	<link rel="stylesheet" type="text/css" href="css/selectize.bootstrap3.css">
	<script type="text/javascript" src="js/selectize.js"></script>

</head>
<body>
<header>
	<nav class="navbar navbar-default">
		
	</nav>
</header>
<main>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
			<h4><b>CREATE DISPOSABLES</b></h4>
			<hr id="blackhr">
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="category-field">Category*</label>
					<input type="text" id="category-field" placeholder="eg: Cutlery" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="subcategory-field">Sub Category</label>
					<input type="text" id="subcategory-field" placeholder="eg: Spoon" autocomplete="on">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="material-field">Material*</label>
					<input type="text" id="material-field" placeholder="eg: Plastic" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="colour-field">Colour*</label>
					<input type="text" id="colour-field" placeholder="eg: Black" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="shape-field">Shape*</label>
					<input type="text" id="shape-field" placeholder="eg: Rectangle" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="subshape-field">Sub Shape</label>
					<input type="text" id="subshape-field" placeholder="eg: Curved Cone" autocomplete="on">
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="surfacetexture-field">Surface Texture</label>
					<input type="text" id="surfacetexture-field" placeholder="eg: Plain" autocomplete="on">
				</div>
			</div>
			<div class="col-sm-2 col-lg-2 col-md-2 col-xs-6">
				<div class="form-group">
					<label for="surfacedesign-field">Surface Design</label>
					<input type="text" id="surfacedesign-field" placeholder="eg: Printed" autocomplete="on">
				</div>
			</div>
		</div>
		<hr class="greyhr">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-xs-12 col-lg-6">
				<div class="row">
					<div class="col-lg-1 col-xs-1 col-md-1 col-sm-1">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-success active checkbtn">
								<input type="checkbox" autocomplete="off" checked>
								<span class="glyphicon glyphicon-ok"></span>
							</label>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
						<div class="form-group">
							<label for="topkey-field">Size Top Key</label>
							<input type="text" id="topkey-field" placeholder="eg: Top Area" autocomplete="on">
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
						<div class="form-group">
							<label for="topkey-field">Size Top Value</label>
							<input type="text" id="topkey-field" placeholder="eg: 123 x 234" autocomplete="on">
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 topkey-unit">
						<div class="form-group">
							<label for="topkey-unit">Size Top Unit</label>
							<select class="form-control topkey-unit">
								<optgroup>
									<option value="mm">mm</option>
									<option value="cm">cm</option>
								</optgroup>
							</select>
						</div>
					</div>						
				</div>	
			</div>
		</div>
	</form>
</div>
</main>	




	
	
	
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
