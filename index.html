<!DOCTYPE html>
<html>
<head>
	<title>AdUrCup Dashboard</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
	<div class="container" id="sidebar">
		<a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only">
			<i class="material-icons">menu</i>
		</a>
	</div>
	<ul id="nav-mobile" class="side-nav fixed">
	<li class="logo" id="adlogo">
		<a id="logo-container" href="#" class="brand-logo">
			<img src="img/logo.png" class="responsive-img">
		</a>
	</li>
	<li class="bold" id="General">
		<a href="#" class="waves-effect">General</a>		
	</li>
	<li class="bold" id="Appearance">
		<a href="#" class="waves-effect">Appearance</a>		
	</li>
	<li class="bold" id="Dimensions">
		<a href="#" class="waves-effect">Dimensions</a>		
	</li>
	<li class="bold" id="Density">
		<a href="#" class="waves-effect">Density</a>		
	</li>
	<li class="bold" id="Features">
		<a href="#" class="waves-effect">Features</a>		
	</li>
	<li class="bold" id="Sales">
		<a href="#" class="waves-effect">Sales</a>		
	</li>
	</ul>
</header>
<main>
	<div class="container">
		<div class="row" id="form1">
			<div class="col m7 l7 s12 offset-l3 offset-m3">
				<div class="row">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s6">
				          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
				          <label for="first_name">First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate">
				          <label for="last_name">Last Name</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
				          <label for="disabled">Disabled</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="col s12">
				          This is an inline input field:
				          <div class="input-field inline">
				            <input id="email" type="email" class="validate">
				            <label for="email" data-error="wrong" data-success="right">Email</label>
				          </div>
				        </div>
				      </div>
				    </form>
				  </div>
			</div>
		</div>
		<div class="row" id="form2">
			<div class="col m7 l7 s12 offset-l3 offset-m3">
				<div class="row">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s6">
				          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
				          <label for="first_name">First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate">
				          <label for="last_name">Last Name</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
				          <label for="disabled">Disabled</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="col s12">
				          This is an inline input field:
				          <div class="input-field inline">
				            <input id="email" type="email" class="validate">
				            <label for="email" data-error="wrong" data-success="right">Email</label>
				          </div>
				        </div>
				      </div>
				    </form>
				  </div>
			</div>
		</div>
		<div class="row">
			<div class="col m7 l7 s12 offset-m3 offset-l3">
				<a class="waves-effect waves-light btn previous-button">Previous</a>
				<a class="waves-effect waves-light btn next-button">Next</a>
			</div>
		</div>
		
	</div>
</main>
<footer>
	
</footer>








	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	 <!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>      

</body>
</html>
