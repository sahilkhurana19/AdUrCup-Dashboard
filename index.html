<!DOCTYPE html>
<html>
<head>
	<title>Create Disposables Dashboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.bootstrap3.min.css" integrity="sha256-xaHB15TZbLhew82A2NzY8rvCCp/REcOA/kSpWWO7TlE=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<h1>Create Disposables</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<h2>General</h2>
			</div>
		</div>
		<form>
			<div class="row">
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="category-field">Category</label>
						<input type="text" id="category-field" class="form-control" placeholder="Enter Category:" autocomplete="on">
					</div>
				</div>
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="subcategory-field">Sub Category</label>
						<input type="text" id="subcategory-field" class="form-control" placeholder="Enter Sub Category:" autocomplete="on">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="material-field">Material</label>
						<input type="text" id="material-field" class="form-control" placeholder="Enter Material:" autocomplete="on">
					</div>
				</div>
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="colour-field">Colour</label>
						<input type="text" id="colour-field" class="form-control" placeholder="Enter Colour:" autocomplete="on">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="shape-field">Shape</label>
						<input type="text" id="shape-field" class="form-control" placeholder="Enter Shape:" autocomplete="on">
					</div>
				</div>
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="subshape-field">Sub Shape</label>
						<input type="text" id="subshape-field" class="form-control" placeholder="Enter Sub Shape:" autocomplete="on">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="surfacetype-field">Surface Type</label>
						<input type="text" id="surfacetype-field" class="form-control" placeholder="Enter Surface Type:" autocomplete="on">
					</div>
				</div>
				<div class="col-sm-6 col-lg-6 col-xs-12 col-md-6">
					<div class="form-group">
						<label for="surfacedesign-field">Surface Design</label>
						<input type="text" id="surfacedesign-field" class="form-control" placeholder="Enter Surface Design:" autocomplete="on">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
					<h2>Dimensions</h2>
				</div>
			</div>
			<div class="row">
				<table class="table table-responsive">
					<tr>
						<th>Dimension</th>
						<th>Key</th>
						<th>Value</th>
						<th>Unit</th>
					</tr>
					<tr>
						<td>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="sideRadio" id="topRadio" value="Top">
									Top
								</label>
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</td>
						<td>
							<div class="form-group">
								<input type="text" id="topvalue-field" class="form-control" placeholder="Enter Value">
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>cm</option>
								<option>mm</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="sideRadio" id="topRadio" value="Top">
									Bottom
								</label>
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</td>
						<td>
							<div class="form-group">
								<input type="text" id="topvalue-field" class="form-control" placeholder="Enter Value">
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>cm</option>
								<option>mm</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<div class="checkbox">
								<label>
									<input type="checkbox" name="sideRadio" id="topRadio" value="Top">
									Side
								</label>
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</td>
						<td>
							<div class="form-group">
								<input type="text" id="topvalue-field" class="form-control" placeholder="Enter Value">
							</div>
						</td>
						<td>
							<select class="form-control">
								<option>cm</option>
								<option>mm</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="row" style="margin-top: 1em">
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
					<div class="form-inline">
						<div class="form-group">
							<label for="weight-field">Weight</label>
							<input type="number" id="weight-field">
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
					<label class="radio-inline">
						<input type="radio" name="weight-unit" value="gm">gm
					</label>
				</div>
				<div class="col-sm-3 col-lg-3 col-xs-3 col-md-3">
					<label class="radio-inline">
						<input type="radio" name="weight-unit" value="kg">kg
					</label>
				</div>
			</div>
			<div class="row" style="margin-top: 1em">
				<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
					<div class="form-inline">
						<div class="form-group">
							<label for="volume-field">Volume</label>
							<input type="number" id="volume-field">
						</div>
					</div>
				</div>
				<div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
					<label class="radio-inline">
						<input type="radio" name="volume-unit" value="ml">mL
					</label>
				</div>
				<div class="col-sm-3 col-lg-3 col-xs-3 col-md-3">
					<label class="radio-inline">
						<input type="radio" name="volume-unit" value="l">L
					</label>
				</div>
			</div>
			<div class="row" style="margin-top: 1em">
				<div class="col-sm-4 col-md-4 col-lg-4 col-xs-6">
					<div class="form-inline">
						<div class="form-group">
							<label for="gramage-field">Gramage</label>
							<input type="text" id="gramage-field">
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4 col-xs-6">
					<div class="form-inline">
						<div class="form-group">
							<label for="gsm-field">GSM</label>
							<input type="text" id="gsm-field">
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
					<div class="form-inline">
						<div class="form-group">
							<label for="compartment-field">Compartment</label>
							<input type="text" id="compartment-field">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-xs-12 col-md-6 col-lg-6">
					<select class="form-control">
						<option selected disabled>Lid Availability</option>
						<option>Yes</option>
						<option>No</option>
						<option>With Lid Only</option>
					</select>
				</div>
				<div class="col-sm-3 col-lg-3 col-xs-12 col-md-3">
					<div class="form-inline">
						<label for="lid-field">Lid options:</label>
						<input type="text" id="lid-field" autocomplete="on">
					</div>
				</div>
			</div>
			<div class="row">
				<h2>Features</h2>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Sealable:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="sealable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="sealable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Freeze Safe:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="freezable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="freezable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Microwave Safe:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="microable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="microable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Food Grade:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="foodable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="foodable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Recyclable:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="recyclable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="recyclable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-lg-offset-3 col-sm-offset-3 col-sm-2 col-lg-2 col-md-2 col-xs-4">
					<h5>Biodegradable:</h5>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="biodegradable" value="Yes">Yes
					</label>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
					<label class="radio-inline">
						<input type="radio" name="biodegradable" value="No">No
					</label>
				</div>
			</div>
			<div class="row">
				<label id="additionalFeatures">Additional Features</label>
				<textarea class="form-control" rows="4" placeholder="Additional Features"></textarea>
			</div>
		</form>
	</div>	
	




	
	
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
