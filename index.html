<!DOCTYPE html>
<html>
<head>
	<title>Create Disposables Dashboard</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.bootstrap3.min.css" integrity="sha256-xaHB15TZbLhew82A2NzY8rvCCp/REcOA/kSpWWO7TlE=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/selectize.css">
	<link rel="stylesheet" type="text/css" href="css/selectize.bootstrap3.css">
	<script type="text/javascript" src="js/selectize.js"></script>

</head>
<body>
<header>
	<nav class="navbar navbar-default">
		
	</nav>
</header>
<main>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
			<h4><b>CREATE DISPOSABLES</b></h4>
			<hr id="blackhr">
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-sm-4 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="category-field">Category*</label>
					<input type="text" class="form-control" id="category-field" placeholder="eg: Cutlery" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-4 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="subcategory-field">Sub Category</label>
					<input type="text" class="form-control" id="subcategory-field" placeholder="eg: Spoon" autocomplete="on">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="material-field">Material*</label>
					<input type="text" class="form-control" id="material-field" placeholder="eg: Plastic" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="colour-field">Colour*</label>
					<input type="text" class="form-control" id="colour-field" placeholder="eg: Black" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="shape-field">Shape*</label>
					<input type="text" class="form-control" id="shape-field" placeholder="eg: Rectangle" autocomplete="on" required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="subshape-field">Sub Shape</label>
					<input type="text" class="form-control" id="subshape-field" placeholder="eg: Curved Cone" autocomplete="on">
				</div>
			</div>
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="surfacetexture-field">Surface Texture</label>
					<input type="text" class="form-control" id="surfacetexture-field" placeholder="eg: Plain" autocomplete="on">
				</div>
			</div>
			<div class="col-sm-6 col-lg-2 col-md-2 col-xs-12">
				<div class="form-group">
					<label for="surfacedesign-field">Surface Design</label>
					<input type="text" class="form-control" id="surfacedesign-field" placeholder="eg: Printed" autocomplete="on">
				</div>
			</div>
		</div>
		<hr class="greyhr" style="padding-top: 0;">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-xs-12 col-lg-6">
				<div class="row keyrow">
					<div class="customcheck">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default checkbtn">
								<input type="checkbox" autocomplete="off" checked>
								<span class="glyphicon glyphicon-ok"></span>
							</label>
						</div>
					</div>
					<div class="calctest">
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="topkey-field" class="dimension-label">Size Top Key</label>
								<input type="text" class="form-control" id="topkey-field" placeholder="eg: Top Area" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="topvalue-field" class="dimension-label">Size Top Value</label>
								<input type="text" class="form-control" id="topvalue-field" placeholder="eg: 123 x 234" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 topkey-unit">
							<div class="form-group">
								<label id="topkey-unit" class="dimension-label">Top Unit</label>
								<select class="form-control topkey-unit">
									<optgroup>
										<option value="mm">mm</option>
										<option value="cm">cm</option>
									</optgroup>
								</select>
							</div>
						</div>
					</div>						
				</div>
				<div class="row keyrow">
					<div class="customcheck">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default checkbtn">
								<input type="checkbox" autocomplete="off" checked>
								<span class="glyphicon glyphicon-ok"></span>
							</label>
						</div>
					</div>
					<div class="calctest">
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="sidekey-field" class="dimension-label">Size Side Key</label>
								<input type="text" class="form-control" id="sidekey-field" placeholder="Start Typing Here" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="sidevalue-field" class="dimension-label">Size Side Value</label>
								<input type="text" class="form-control" id="sidevalue-field" placeholder="Start typing here" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 sidekey-unit">
							<div class="form-group">
								<label id="sidekey-unit" class="dimension-label">Side Unit</label>
								<select class="form-control sidekey-unit">
									<optgroup>
										<option value="mm">mm</option>
										<option value="cm">cm</option>
									</optgroup>
								</select>
							</div>
						</div>
					</div>						
				</div>
				<div class="row keyrow">
					<div class="customcheck">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default checkbtn">
								<input type="checkbox" autocomplete="off" checked>
								<span class="glyphicon glyphicon-ok"></span>
							</label>
						</div>
					</div>
					<div class="calctest">
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="bottomkey-field" class="dimension-label">Size Bottom Key</label>
								<input type="text" class="form-control" id="bottomkey-field" placeholder="Start Typing here" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 keysdiv">
							<div class="form-group">
								<label for="bottomkey-value" class="dimension-label">Size Bottom Value</label>
								<input type="text" class="form-control" id="bottomkey-value" placeholder="Start typing here" autocomplete="on">
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 bottomkey-unit">
							<div class="form-group">
								<label id="bottomkey-unit" class="dimension-label">Bottom Unit</label>
								<select class="form-control bottomkey-unit">
									<optgroup>
										<option value="mm">mm</option>
										<option value="cm">cm</option>
									</optgroup>
								</select>
							</div>
						</div>
					</div>						
				</div>	
			</div>
			<div class="verticalline"></div>
			<div class="col-sm-12 col-md-6 col-xs-12 col-lg-6" id="miscfields">
				<div class="row">
					<div class="col-sm-8 col-md-4 col-lg-4 col-xs-8">
						<div class="form-group">
							<label for="volume-field">Volume</label>
							<input type="number" class="form-control" id="volume-field" placeholder="eg: 200" autocomplete="on">
						</div>
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-4">
						<div class="form-group">
							<label for="v-unit">Volume Unit</label>
							<select class="form-control v-unit" style="font-size: 11px;">
								<optgroup>
									<option value="ml">ml</option>
									<option value="l">l</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="col-sm-8 col-md-4 col-lg-4 col-xs-8">
						<div class="form-group">
							<label for="weight-field">Weight</label>
							<input type="number" class="form-control" id="weight-field" placeholder="eg: 250.25" autocomplete="on">
						</div>
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-4">
						<div class="form-group">
							<label for="w-unit">Weight Unit</label>
							<select class="form-control w-unit" style="font-size: 11px">
								<optgroup>
									<option value="gm">gm</option>
									<option value="kg">kg</option>
								</optgroup>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<div class="form-group">
							<label for="gramage-field">Gramage</label>
							<input type="number" class="form-control" id="gramage-field" placeholder="Start typing here" autocomplete="on">
						</div>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<div class="form-group">
							<label for="gsm-field">GSM</label>
							<input type="number" class="form-control" id="gsm-field" placeholder="Start typing here" autocomplete="on">
						</div>
					</div>
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<div class="form-group">
							<label for="compartment-field">Compartment</label>
							<input type="number" class="form-control" id="compartment-field" placeholder="Start typing here" autocomplete="on">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<div class="form-group">
							<label for="lidavail-field">Lid Availability</label>
							<select class="form-control lidavail-field" style="font-size: 11px">
								<optgroup>
									<option value="" disabled selected>Choose from options</option>
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
						<div class="form-group">
							<label for="lid-field">Lid Options</label>
							<input type="text" class="form-control" id="lid-field" placeholder="Start typing here" autocomplete="on">
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr class="greyhr" style="">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
					<div>
						<label for="bestusedfor">Best Used For</label>
					</div>
					<div>	
						<select id="bestusedfor" class="form-control" multiple>
							<optgroup>
								<option>Something Test</option>
								<option>Somemore Test</option>
								<option>Another Test</option>
							</optgroup>
						</select>
					</div>
					</div>
				</div>
				<div class="row" style="padding-top: 1em;">
					<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
						<label for="bestusedin">Best Used In</label>
						<select id="bestusedin" class="form-control" multiple>
							<optgroup>								
								<option>Something Test</option>
								<option>Somemore Test</option>
								<option>Another Test</option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
				<div class="row">
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="sealable">Sealable</label>
						<input class="btn btn-danger btn-block btn-sm" id="sealable" type="button" value="NO">
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="freezable">Freeze Safe</label>
						<input class="btn btn-danger btn-block btn-sm" id="Freezable" type="button" value="NO">
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="microwave">Microwave</label>
						<input class="btn btn-danger btn-block btn-sm" id="microwave" type="button" value="NO">
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="foodable">Food Grade</label>
						<input class="btn btn-danger btn-block btn-sm" id="foodable" type="button" value="NO">
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="recyclable">Recyclable</label>
						<input class="btn btn-danger btn-block btn-sm" id="recyclable" type="button" value="NO">
					</div>
					<div class="col-sm-4 col-md-2 col-lg-2 col-xs-6">
						<label for="bioable">Bio degrad</label>
						<input class="btn btn-danger btn-block btn-sm" id="bioable" type="button" value="NO">
					</div>
				</div>
				<div class="row" style="padding-top: 1.3em;">
					<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
						<label for="addfeatures">Additional Features</label>
						<input type="text" id="addfeatures" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<hr class="greyhr">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
						<div class="form-group">
							<label for="unitdescriptions">Unit Description</label>
							<select id="unitdescriptions" class="form-control">
									<option value="Packets">Packets</option>
									<option value="Pieces">Pieces</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
						<div class="form-group">
							<label for="piecesperpacket">Units Per Packet</label>
							<input type="text" id="piecesperpacket" placeholder="Start Typing Here" value="12 units"  class="form-control">
						</div>
					</div>
					<div class="col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-md-2 col-lg-2 col-sm-2 col-xs-12">
						<div class="form-group">
							<label for="tax">Tax %</label>
							<input type="text" id="tax" placeholder="eg: 12.5%" value="12.5 %" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
						<div class="form-group">
							<div class="form-group">
								<label for="MOQ">MOQ(in Packets)</label>
								<input type="text" id="tax" placeholder="eg: 200 Packets" value="200 Packets" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
						<div class="form-group">
							<label for="incrementvalue">Increment Value(in Packets)</label>
							<select id="incrementvalue" class="form-control">
								<option value="100">100</option>
								<option value="200">200</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
						<div class="form-group">
							<label for="vendorprice-field">Vendor Price per packet</label>
							<input type="text" id="vendorprice-field" placeholder="eg: 3.20 per packet" value="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<button class="btn btn-info btn-block moqbutton">ADD MORE PRICES(BASED ON DIFFERENT MOQ & INCREMENT VALUE)</button>
				</div>

			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xs-12" id="lastcolumn">
				<div class="row">
					<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
						<div class="form-group">
							<label for="manufacturer-field">Manufacturer*</label>
							<input type="text" id="manufacturer-field" placeholder="eg: Maa Pet Private Limited" class="form-control" autocomplete="on" required>
						</div>
					</div>
					<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
						<div class="form-group">
							<label for="seller-field">Seller*</label>
							<input type="text" id="seller-field" placeholder="eg: Maa Pet Private Limited" class="form-control" autocomplete="on" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
						<div class="form-group">
							<label for="specialtag-field">Special Name Tag</label>
							<input type="text" id="specialtag-field" placeholder="eg: Kuliya (Local Name to add to product title)" class="form-control" autocomplete="on">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
						<b>Standard Product Title Here - 300 ml - 4 compartment</b>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<button class="btn btn-primary btn-file btn-block" data-toggle="modal" data-target="#imagemodal">
							Image Settings
						</button>
						<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="imagemodallabel">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<label type="button" class="btn btn-primary btn-file">
											Upload Image<input type="file" style="display: none;" id="files">
										</label>
										<button class="btn btn-primary btn-file">
											Scale
										</button>
										<button class="btn btn-primary btn-file">
											Clear Selection
										</button>
										<button class="btn btn-success">
											Upload
										</button>
									</div>
									<div class="modal-body">
										<img id="previewimage">
										<br>
										<img src="img/logo.png" class="img75">
										<br>
										<img src="img/logo.png" class="img300">
										<br>
										<img src="img/logo.png" class="img500">
										<img src="img/logo.png" class="img1000">
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>
				<!--div class="row">
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<label type="button" class="btn btn-primary btn-file btn-block">
						Upload Image<input type="file" style="display: none;" id="files" data-toggle="modal" data-target="#imagemodal">
						</label>
						<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="imagemodallabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
									</div>
									<div class="modal-body">
										<img id="previewimage">
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div-->
				<div class="row" style="padding-top: 0.5em;">
					<div class="col-sm-4 col-md-4 col-lg-4 col-xs-12">
						<button class="btn btn-default btn-success btn-block" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</main>	




	
	
	
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
